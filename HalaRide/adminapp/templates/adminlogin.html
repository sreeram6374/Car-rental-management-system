{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Halaride</title>
  <link rel="stylesheet" href="{% static 'CSS/login.css' %}" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
   {% include 'include/admin_navbar.html' %}
   {% block body %}
<div class="container d-flex justify-content-center mt-5 pt-5">
    <div class="card p-4 shadow border-0 py-5" style="width: 100%; max-width: 400px; margin-top: 100px;">
<form method="POST">
   <h3 class="text-center mb-3 fw-bold">Login</h3>
   {% csrf_token %}
   {{ form.as_p }}
   <div class="text-center">
       <button type="submit" class="btn text-white w-50 login-btn fw-bold">
           Login
       </button>
   </div>
</form>
</div>
</div>
{% endblock %}</body>
</html>
